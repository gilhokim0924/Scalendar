name: Basketball Sync

on:
  workflow_dispatch:
  schedule:
    # Every 30 minutes
    - cron: '*/30 * * * *'

permissions:
  contents: read

concurrency:
  group: basketball-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Validate required secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Missing required GitHub Actions secrets: SUPABASE_URL and/or SUPABASE_SERVICE_ROLE_KEY"
            exit 1
          fi

      - name: Create web/.env for sync scripts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cat > web/.env <<EOF
          SUPABASE_URL=$SUPABASE_URL
          SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
          EOF

      - name: Run basketball sync
        run: node web/scripts/sync-basketball.mjs
